<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear Nuevo Produto</title>
</head>

<body>
    <div style="width: 30rem; padding: 10px;">
        <form id="formNewComponent" class="row g-3 needs-validation" novalidate>
            <h3>Cargar nuevo componente</h3>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca de Aceite</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="marca" aria-describedby="marcaHelp"
                        placeholder="Ingrese Marca del Aceite" required>
                    <div id="marcaHelp" class="invalid-feedback">
                        Aqui debe colocar la marca del producto</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="spec" class="form-label">Especificacion</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="spec" aria-describedby="specHelp"
                        placeholder="Ingrese que de especificacion posee" required>
                    <div id="specHelp" class="invalid-feedback">Aqui debe colocar la especificacion producto</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="price" aria-describedby="priceHelp"
                        placeholder="Ingrese el precio" required>
                    <div id="marcaHelp" class="invalid-feedback">Aqui debe colocar la marca del producto</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="stock" aria-describedby="stockHelp"
                        placeholder="Declare el stock" required>
                    <div id="stockHelp" class="invalid-feedback">Aqui debe colocar la marca del producto</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick='creatProductOil()' id="creat" type="submit">Crear Producto</button>
        </form>
        <div id="modalSuccess"></div>
        <div id="alerts"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eliminar Producto</title>
</head>

<body>
    <div style="width: 30rem; padding: 10px;">
        <form id="formSearchComponent">
            <h3>Eliminar Producto</h3>
            <div class="mb-3">
                <label for="searchComponent" class="form-label">Eliminar por Marca de Aceite</label>
                <input type="text" class="form-control" id="marcaDelete" aria-describedby="marcaDeleteHelp"
                    placeholder="Ingrese Marca del Aceite">
                <div id="marcaDeleteHelp" class="form-text">Aqui debe colocar la marca del producto a eliminar</div>
            </div>
        </form>
        <button class="btn btn-danger" onclick='deleteProductOil()'>Eliminar Producto</button>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
